json2dart:
  body_format_date_time: yyyy-MM-dd
  response_format_date_time: yyyy-MM-dd HH:mm
  api: true
  endpoint: true
  unit-test: false
  replace: false

  environment_url:
    - &base_url BASE_URL

  remote:
    .login: &login
      base_url: *base_url
      path: /api/v1/auth/login
      method: post
      body: json2dart/json/auth/body/login_body.json
      response: json2dart/json/auth/response/login_response.json
      cache_strategy: just_async
    .register: &register
      base_url: *base_url
      path: /api/v1/auth/register
      method: post
      body: json2dart/json/auth/body/register_body.json
      response: json2dart/json/auth/response/register_response.json
      cache_strategy: just_async
    .list_company: &list_company
      base_url: *base_url
      path: /api/v1/companies
      method: get
      body: json2dart/json/companies/body/list_company_body.json
      response: json2dart/json/companies/response/list_company_response.json
      cache_strategy: async_or_cache

auth: # feature
  login: # page 
    login: *login # api name
  register:
    list_company: *list_company
    register: *register