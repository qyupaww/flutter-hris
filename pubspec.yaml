name: morpheme_flutter_lite
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Morpheme
  morpheme_base: ^2.1.0
  morpheme_cached_network_image: ^3.3.0
  morpheme_responsive: ^0.0.4
  morpheme_extension: ^1.1.1
  morpheme_http: ^6.1.0

  # Google Font
  google_fonts: ^8.0.1

  # Navigation
  go_router: ^17.1.0

  # Service Locator
  get_it: ^9.2.0

  # Storage
  flutter_secure_storage: ^10.0.0

  # Component
  skeletonizer: ^2.1.2
  flutter_svg: ^2.2.3

  # Utils
  intl: ^0.20.2
  async: ^2.13.0
  equatable: ^2.0.8
  collection: ^1.19.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  bloc_test: ^10.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/illustrations/




